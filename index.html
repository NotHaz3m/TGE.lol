<!DOCTYPE html>
<html>
<head>
    <title>TGE Official Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.png');
            background-size: cover; /* Ensures the background image covers the entire background */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            color: white;
            position: relative;
        }

        .banner-text {
            text-align: center;
        }

        .banner-text2 {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
        }

        .image {
            text-align: center; /* Center align the image */
            margin-top: 20px; /* Add some top margin */
        }

        .image a {
            display: inline-block; /* Make the link an inline-block element */
        }

        .image img {
            max-width: 100%; /* Maximum width of the image */
            height: auto; /* Maintain aspect ratio */
            border: none; /* Remove default border */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        .typewriter-text {
            font-family: monospace;
            overflow: hidden;
            border-right: .15em solid black;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
    </style>
</head>
<body>
    <!-- Add an <audio> element for background music -->
    <audio id="bgMusic" autoplay loop>
        <source src="BMusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="banner-text">
        <h1 class="typewriter-text">The German Empire Official Site and updates</h1>
        <br>
        <br>
        <br>
        <h1 class="typewriter-text">Game just released, no updates yet!</h1>
        <br>
        <br>
        <br>
        <h1 class="typewriter-text">Play the game here:</h1>
        <br>
        <br>
        <br>
        <button class="typewriter-text">
            <a href="https://www.roblox.com/games/17577113067/British-Army">
                Roblox TGE game
            </a>
        </button>
    </div>

    <div class="banner-text2">
        <!-- Replace with the clickable image -->
        <div class="image">
            <a href="https://nothaz3m.github.io/tge/" target="_blank">
                <img src="tge.png" alt="Banner Image">
            </a>
        </div>
    </div>

    <script>
        // JavaScript to control the audio element
        var bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.5; // Adjust the volume (0.0 to 1.0)

        // You can add more JavaScript functionality here if needed
    </script>
</body>
</html>
