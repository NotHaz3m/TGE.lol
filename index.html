<!DOCTYPE html>
<html>
<head>
    <title>TGE Offical website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: white;
        }
        
        .banner-text {
            text-align: center;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
        
        .typewriter-text {
            font-family: monospace;
            overflow: hidden;
            border-right: .15em solid black;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
    </style>
</head>
<body>
    <div class="banner-text">
        <h1 class="typewriter-text">TGE Offical Site and updates</h1>
        <br>
        <br>
        <br>
        <h1 class="typewriter-text">Game just released, no updates yet!</h1>
        <br>
        <br>
        <br>
        <h1 class="typewriter-text">Play the game here:</h1>
        <br>
        <br>
        <br>
        <a>
            <button class="typewriter-text">
                <a href="https://www.roblox.com/games/17577113067/British-Army">
                    Roblox GBA game
                </a>
            </button>
        </a>
    </div>
</body>
</html>
