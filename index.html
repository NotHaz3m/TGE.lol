<!DOCTYPE html>
<html>
<head>
    <title>TGE Official Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            position: relative;
            text-align: center; /* Center align text in the body */
        }

        .banner-text {
            text-align: center;
        }

        .banner-text2 {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
        }

        .image {
            text-align: center;
            margin-top: 20px;
        }

        .image a {
            display: inline-block;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border: none;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }

        .typewriter-text {
            font-family: monospace;
            overflow: hidden;
            border-right: .15em solid black;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        button.typewriter-text {
            width: 250px;
            text-align: center;
            padding: 10px;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        button.typewriter-text a {
            color: white;
            text-decoration: none;
        }

        table {
            margin: 0 auto; /* Center the table */
            border: 3px solid white;
            border-collapse: collapse;
        }

        th {
            padding: 10px;
        }
    </style>
    <link rel="icon" type="image/png" href="tge.png"> <!-- Add favicon -->
</head>
<body>

<div class="banner-text">
    <h1 class="typewriter-text">The German Empire Official Site and updates</h1>
    <br><br><br>
    <h1 class="typewriter-text">Game just released, no updates yet!</h1>
    <br><br><br>
    <h1 class="typewriter-text">Play the game here:</h1>
    <br><br><br>
    <button class="typewriter-text">
        <a href="https://www.roblox.com/games/17577113067/British-Army" target="_blank">
            Roblox TGE game
        </a>
    </button>
</div>

<div class="banner-text2">
    <div class="image">
        <a href="https://nothaz3m.github.io/tge/" target="_blank">
            <img src="tge.png" alt="Banner Image">
        </a>
    </div>
</div>
</body>
</html>
